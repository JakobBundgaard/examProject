<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<div align="left" class="container">
    <h1>Add New Student</h1>





    <form id="createform">

        <label>Name</label>
        <input id="name" type="text" name="name">
        <br>
        <label>E-mail</label>
        <input id="email" type="text" name="email">
        <br>
        <label>Supervisor</label>
        <select name ="supervisorName" id="supervisor_id">
            <option th:each="supervisor : ${supervisors}" th:value="${supervisor.supervisor_id}" th:text="${supervisor.toString()}"></option>
        </select>
        <br>
        <button onclick="location.reload();"><input type="submit" value="Add Student" ></button>
        <div id="status"></div>
        <div id="users"></div>
    </form>
    <div id="d"></div>


    <div align="left" class="container">
        <h1>Students</h1>

        <table class="table table-dark table-bordered " id="myTable" >
            <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Supervisor</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr >
                <td id="tablename"></td>
                <td id="tableemail"></td>
                <td id="tablesupervisor"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<script type="text/javascript">
    checkQuery();
    getStudent();
    preventStudent($("#createform"));
</script>
</body>
</html>
